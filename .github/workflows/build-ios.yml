name: Build iOS IPA

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    defaults:
      run:
        working-directory: mobile

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Instalar Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Instalar dependencias
        run: flutter pub get

      - name: Actualizar repo de CocoaPods
        run: |
          cd ios
          pod repo update

      - name: Build iOS (sin firma)
        run: |
          flutter build ios --release --no-codesign \
            --dart-define=API_URL=http://34.71.132.26:3001/api

      - name: Empacar como .ipa
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r ../../../acceso-digital.ipa Payload/

      - name: Subir IPA como artifact
        uses: actions/upload-artifact@v4
        with:
          name: acceso-digital-ios
          path: mobile/acceso-digital.ipa
          retention-days: 7
